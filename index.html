    const wordListEl = document.getElementById('wordList');
    const searchInputEl = document.getElementById('searchInput');

    let areCrudeWordsHidden = false;
    const synth = window.speechSynthesis;
    const speechSupported = ('speechSynthesis'in window);
    let currentLanguage = 'id';

    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function speakText(text) {
        if (!speechSupported || !text) return;
        synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        if (currentLanguage === 'id') utterance.lang = 'id-ID';
        else if (currentLanguage === 'en') utterance.lang = 'en-US';
        else if (currentLanguage === 'zh') {
             utterance.lang = 'zh-CN'; 
             if (!synth.getVoices().some(voice => voice.lang === 'zh-CN')) {
                 utterance.lang = 'zh-TW'; 
                 if (!synth.getVoices().some(voice => voice.lang === 'zh-TW')) {
                    utterance.lang = 'zh-HK'; 
                     if (!synth.getVoices().some(voice => voice.lang === 'zh-HK')) {
                         utterance.lang = 'en-US'; 
                         console.warn("Chinese voice not found, falling back to English for TTS.");
                     }
                 }
             }
        }
        else utterance.lang = 'id-ID'; 
        utterance.onerror = (event) => console.error('Speech synthesis error:', event.error);
        synth.speak(utterance);
    }

    function findWordObject(wordString) {
        if (!wordString) return null;
        const cleanedWordString = wordString.replace(/[^a-zA-Z0-9\s\-_\u4E00-\u9FFF\u3040-\u309F\u30A0-\u30FF]/g, '').trim();
        if (!cleanedWordString) return null;
        const lowerCaseWord = cleanedWordString.toLowerCase();
        let found = words.find(item => {
            if (item.word?.toLowerCase().trim() === lowerCaseWord) return true;
            if (item.synonym) {
                const synonyms = item.synonym.split(',').map(s => s.trim().toLowerCase());
                if (synonyms.includes(lowerCaseWord)) return true;
            }
            return false;
        });
        return found;
    }

    function sanitizeWordId(wordString) {
        return wordString.replace(/[^a-zA-Z0-9\s\-_\u4E00-\u9FFF\u3040-\u309F\u30A0-\u30FF]/g, '').replace(/[\s\-]+/g, '_');
    }

     function highlightText(text, term) {
        if (!term || !text || term.trim() === "") return text;
        const escapedTerm = escapeRegExp(term);
        let regex;
        if (escapedTerm.includes(' ')) { 
            regex = new RegExp(`(${escapedTerm})`, 'gi');
        } else { 
            regex = new RegExp(`\\b(${escapedTerm})\\b`, 'gi');
        }

        const parts = text.split(/(<a [^>]*>.*?<\/a>|<[^>]*>)/); 
        let result = "";

        for (let i = 0; i < parts.length; i++) {
            if (i % 2 !== 0) { 
                result += parts[i];
            }
            else {
                result += parts[i].replace(regex, '<span class="highlight-search">$1</span>');
            }
        }
        return result;
    }

    const speakerIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4l-5 5H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v15.1c3.25-.83 5.5-3.73 5.5-7.55s-2.25-6.72-5.5-7.55z"/></svg>`;

    let dictionaryLinkingRegex = null;
    const sortedLinkableTerms = words
        .map(w => w.word)
        .filter(w => w.trim() !== "") 
        .sort((a, b) => b.length - a.length) 
        .map(term => escapeRegExp(term));

    if (sortedLinkableTerms.length > 0) {
        dictionaryLinkingRegex = new RegExp(`\\b(${sortedLinkableTerms.join('|')})\\b`, 'gi');
    }


    function renderWords(filteredWordsArray) {
        if (!wordListEl) return;
        wordListEl.innerHTML = '';
        const searchTerm = searchInputEl.value.toLowerCase().trim();
        const noResultsText = translations[currentLanguage]?.no_results || 'Tidak ada kata yang ditemukan.';

        if (filteredWordsArray.length === 0) {
            const noResultsDiv = document.createElement('div');
            noResultsDiv.className = 'no-results';
            noResultsDiv.textContent = noResultsText;
            wordListEl.appendChild(noResultsDiv);
        } else {
            filteredWordsArray.sort((a, b) => a.word.localeCompare(b.word, 'id', { sensitivity: 'base' }));
            filteredWordsArray.forEach(originalItem => {
                let itemToRender = JSON.parse(JSON.stringify(originalItem)); 

                if (currentLanguage !== 'id' && wordTranslations[originalItem.word]?.[currentLanguage]) {
                    const translatedContent = wordTranslations[originalItem.word][currentLanguage];
                    if (translatedContent.definition !== undefined) itemToRender.definition = translatedContent.definition;
                    if (translatedContent.synonym !== undefined) itemToRender.synonym = translatedContent.synonym;
                    if (translatedContent.kelasKata !== undefined) itemToRender.kelasKata = translatedContent.kelasKata;
                }

                const div = document.createElement('div');
                div.id = `word-${sanitizeWordId(originalItem.word)}`; 
                div.className = 'word-item' + (originalItem.isCrude ? ' is-crude' : '');

                let synonymBubblesHTML = '';
                if (itemToRender.synonym && itemToRender.synonym.trim() !== "") {
                    const synonyms = itemToRender.synonym.split(',').map(s => s.trim()).filter(s => s !== '');
                    if (synonyms.length > 0) {
                        synonymBubblesHTML = '<div class="synonym-bubbles">';
                        synonyms.forEach(syn => {
                            synonymBubblesHTML += `<span class="synonym-bubble">${highlightText(syn, searchTerm)}</span>`;
                        });
                        synonymBubblesHTML += '</div>';
                    }
                }

                let definitionWithInternalLinks = "";
                const rawDefinitionText = itemToRender.definition || "";

                if (dictionaryLinkingRegex && rawDefinitionText.trim() !== "") {
                    let lastIndex = 0;
                    rawDefinitionText.replace(dictionaryLinkingRegex, (match, matchedWord, offset) => {
                        definitionWithInternalLinks += rawDefinitionText.substring(lastIndex, offset);
                        const linkedWordObject = findWordObject(matchedWord); 
                        if (linkedWordObject && linkedWordObject.word !== originalItem.word) { 
                            definitionWithInternalLinks += `<a href="#word-${sanitizeWordId(linkedWordObject.word)}" class="linked-word" data-linked-word="${sanitizeWordId(linkedWordObject.word)}">${match}</a>`;
                        } else {
                            definitionWithInternalLinks += match; 
                        }
                        lastIndex = offset + match.length;
                        return match; 
                    });
                    definitionWithInternalLinks += rawDefinitionText.substring(lastIndex);
                } else {
                    definitionWithInternalLinks = rawDefinitionText;
                }
                
                const finalDefinitionHTML = highlightText(definitionWithInternalLinks, searchTerm);
                let highlightedWordDisplay = highlightText(originalItem.word, searchTerm); 
                const kelasKataHTML = itemToRender.kelasKata ? `<span class="kelas-kata">${itemToRender.kelasKata}</span>` : '';
                const speakIconTitle = translations[currentLanguage]?.speak_icon_title || 'Dengarkan';
                const speakIconHTML = speechSupported ? `<span class="speak-icon" title="${speakIconTitle}">${speakerIconSVG}</span>` : '';

                div.innerHTML = `<div class="word-container"><span class="word">${highlightedWordDisplay}</span>${kelasKataHTML}${speakIconHTML}</div>${synonymBubblesHTML}<div class="definition">${finalDefinitionHTML}</div>`;
                wordListEl.appendChild(div);
            });
        }
        if (!speechSupported) document.querySelectorAll('.speak-icon').forEach(icon => icon.style.display = 'none');
    }


    function closeAllWordItems() {
        document.querySelectorAll('.word-item.active').forEach(item => item.classList.remove('active'));
    }

    wordListEl.addEventListener('click', (event) => {
        const target = event.target;
        const speakIcon = target.closest('.speak-icon');
        const clickedLink = target.closest('.linked-word'); 
        let wordItem = target.closest('.word-item');

        if (speakIcon) {
            event.stopPropagation(); 
            if (wordItem) {
                const wordId = wordItem.id.replace('word-', '');
                const originalItemData = words.find(w => sanitizeWordId(w.word) === wordId);
                if (originalItemData) {
                    let textToSpeak = originalItemData.word; 
                    let definitionToSpeak = originalItemData.definition;
                    let synonymsToSpeak = originalItemData.synonym;
                    let kelasKataToSpeak = originalItemData.kelasKata; 

                    if (currentLanguage !== 'id' && wordTranslations[originalItemData.word]?.[currentLanguage]) {
                        const translatedData = wordTranslations[originalItemData.word][currentLanguage];
                        definitionToSpeak = translatedData.definition || definitionToSpeak;
                        synonymsToSpeak = translatedData.synonym || synonymsToSpeak;
                        kelasKataToSpeak = translatedData.kelasKata || kelasKataToSpeak;
                    }
                    
                    const defLabel = translations[currentLanguage]?.word_definition_label || "Arti";
                    const synLabel = translations[currentLanguage]?.word_synonym_label || "Sinonim";
                    const classLabel = translations[currentLanguage]?.word_class_label || "Kelas Kata";

                    if (wordItem.classList.contains('active')) {
                        if (kelasKataToSpeak?.trim()){ 
                             const cleanKelasKata = kelasKataToSpeak.replace(/<[^>]*>/g, '').trim(); 
                             if(cleanKelasKata) textToSpeak += `. ${classLabel}: ${cleanKelasKata}`;
                        }
                        if (definitionToSpeak?.trim()) {
                             const cleanDefinition = definitionToSpeak.replace(/<[^>]*>/g, '').trim();
                             if(cleanDefinition) textToSpeak += `. ${defLabel}: ${cleanDefinition}`;
                        }
                        if (synonymsToSpeak?.trim()) {
                             const cleanSynonyms = synonymsToSpeak.replace(/<[^>]*>/g, '').replace(/,/g, '; ').trim();
                            if(cleanSynonyms) textToSpeak += `. ${synLabel}: ${cleanSynonyms}`;
                        }
                    }
                    speakText(textToSpeak);
                } else {
                    const visibleWordText = wordItem.querySelector('.word')?.textContent.trim();
                     if (visibleWordText) speakText(visibleWordText);
                }
            }
            return;
        }

        if (clickedLink) {
            event.preventDefault(); 
            event.stopPropagation(); 
            const targetWordSanitizedId = clickedLink.dataset.linkedWord || clickedLink.getAttribute('href').substring(1).replace('word-','');
            const targetWordIdForDOM = `word-${targetWordSanitizedId}`;

            const targetWordData = words.find(w => sanitizeWordId(w.word) === targetWordSanitizedId);

            if (targetWordData) {
                if (areCrudeWordsHidden && targetWordData.isCrude) {
                    const alertStart = translations[currentLanguage]?.crude_hidden_alert_start || "Kata \"";
                    const alertEnd = translations[currentLanguage]?.crude_hidden_alert_end || "\" saat ini disembunyikan oleh filter kata kasar.";
                    alert(`${alertStart}${targetWordData.word}${alertEnd}`);
                    return;
                }

                const targetElement = document.getElementById(targetWordIdForDOM);
                if (targetElement) {
                    if (!targetElement.classList.contains('active')) {
                        closeAllWordItems(); 
                        targetElement.classList.add('active');
                    }
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); 
                    targetElement.classList.add('highlight');
                    setTimeout(() => targetElement.classList.remove('highlight'), 1500);
                }
            }
            return;
        }

        if (wordItem && !target.closest('.highlight-search') && !target.closest('.synonym-bubbles')) {
            if (wordItem.classList.contains('active')) {
                wordItem.classList.remove('active');
            } else {
                closeAllWordItems();
                wordItem.classList.add('active');
            }
        }
    });

    function filterWords() {
        const searchTerm = searchInputEl.value.toLowerCase().trim();
        return words.filter(originalItem => {
            const matchesCrudeFilter = !areCrudeWordsHidden || !originalItem.isCrude;
            if (!matchesCrudeFilter) return false;
            if (searchTerm === '') return true;

            if (originalItem.word?.toLowerCase().includes(searchTerm) ||
                originalItem.definition?.toLowerCase().includes(searchTerm) ||
                originalItem.synonym?.toLowerCase().includes(searchTerm) ||
                originalItem.kelasKata?.toLowerCase().includes(searchTerm) 
                ) {
                return true;
            }

            if (currentLanguage !== 'id' && wordTranslations[originalItem.word]?.[currentLanguage]) {
                const translated = wordTranslations[originalItem.word][currentLanguage];
                if ((translated.definition && translated.definition.toLowerCase().includes(searchTerm)) ||
                    (translated.synonym && translated.synonym.toLowerCase().includes(searchTerm)) ||
                    (translated.kelasKata && translated.kelasKata.toLowerCase().includes(searchTerm)) 
                    ) {
                    return true;
                }
            }
            return false;
        });
    }

    function renderAlphabetIndex(filteredWordsArray) {
        if (!alphabetIndexEl) return;
        alphabetIndexEl.innerHTML = '';
        const availableLetters = new Set();
        filteredWordsArray.forEach(item => {
            if (item.word?.length > 0) {
                const firstChar = item.word[0].toUpperCase();
                 if ((firstChar >= 'A' && firstChar <= 'Z') || !firstChar.match(/[A-Z\u4E00-\u9FFF\u3040-\u309F\u30A0-\u30FF]/i)) { 
                     availableLetters.add(firstChar.match(/[A-Z]/i) ? firstChar : '#');
                 } else if (firstChar.match(/[\u4E00-\u9FFF\u3040-\u309F\u30A0-\u30FF]/i)) { 
                     availableLetters.add(firstChar); 
                 }
                 else {
                     availableLetters.add('#');
                 }
            }
        });
        const sortedLetters = Array.from(availableLetters).sort((a, b) => {
            if (a === '#') return -1; if (b === '#') return 1; return a.localeCompare(b, currentLanguage); 
        });
        sortedLetters.forEach(letter => {
            const link = document.createElement('a');
            link.href = `#${letter}`; 
            link.textContent = letter;
            const firstWordOfLetter = filteredWordsArray.find(item => {
                if (!item.word?.length) return false;
                const firstChar = item.word[0].toUpperCase();
                 if (letter === '#') { return !firstChar.match(/[A-Z\u4E00-\u9FFF\u3040-\u309F\u30A0-\u30FF]/i) || (firstChar < 'A' || firstChar > 'Z'); }
                else { return firstChar === letter; }
            });

            if (!firstWordOfLetter) {
                link.classList.add('disabled');
                 link.onclick = (event) => event.preventDefault();
            } else {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetElementId = `word-${sanitizeWordId(firstWordOfLetter.word)}`;
                    const targetElement = document.getElementById(targetElementId);
                    if (targetElement) {
                        closeAllWordItems();
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        targetElement.classList.add('active', 'highlight');
                        setTimeout(() => targetElement.classList.remove('highlight'), 1500);
                    }
                });
            }
            alphabetIndexEl.appendChild(link);
        });
    }

    function renderFilteredWords() {
        const filtered = filterWords();
        renderWords(filtered);
        renderAlphabetIndex(filtered);
    }

    searchInputEl.addEventListener('input', renderFilteredWords);

    randomWordBtnEl.addEventListener('click', () => {
        const availableWords = filterWords();
        if (availableWords.length === 0) {
            alert(translations[currentLanguage]?.no_random_words || "Tidak ada kata yang tersedia untuk dipilih secara acak dengan filter saat ini.");
            return;
        }
        const randomOriginalWord = availableWords[Math.floor(Math.random() * availableWords.length)];
        const targetElement = document.getElementById(`word-${sanitizeWordId(randomOriginalWord.word)}`);
        if (targetElement) {
            closeAllWordItems();
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            targetElement.classList.add('active', 'highlight');
            setTimeout(() => targetElement.classList.remove('highlight'), 1000);

            let textToSpeak = randomOriginalWord.word;
            let defToSpeak = randomOriginalWord.definition;
            let synToSpeak = randomOriginalWord.synonym;
            let classToSpeak = randomOriginalWord.kelasKata; 

             if (currentLanguage !== 'id' && wordTranslations[randomOriginalWord.word]?.[currentLanguage]) {
                const translated = wordTranslations[randomOriginalWord.word][currentLanguage];
                 if (translated.definition !== undefined) defToSpeak = translated.definition;
                 if (translated.synonym !== undefined) synToSpeak = translated.synonym;
                 if (translated.kelasKata !== undefined) classToSpeak = translated.kelasKata; 
            }
            const defLabel = translations[currentLanguage]?.word_definition_label || "Arti";
            const synLabel = translations[currentLanguage]?.word_synonym_label || "Sinonim";
            const classLabel = translations[currentLanguage]?.word_class_label || "Kelas Kata"; 

            if (classToSpeak?.trim()){ 
                 const cleanClass = classToSpeak.replace(/<[^>]*>/g, '').trim();
                 if(cleanClass) textToSpeak += `. ${classLabel}: ${cleanClass}`;
            }
             if (defToSpeak?.trim()) {
                 const cleanDefinition = defToSpeak.replace(/<[^>]*>/g, '').trim();
                 if(cleanDefinition) textToSpeak += `. ${defLabel}: ${cleanDefinition}`;
            }
            if (synToSpeak?.trim()) {
                 const cleanSynonyms = synToSpeak.replace(/<[^>]*>/g, '').replace(/,/g, '; ').trim();
                 if(cleanSynonyms) textToSpeak += `. ${synLabel}: ${cleanSynonyms}`;
            }
            speakText(textToSpeak);
        }
    });

    toggleCrudeBtnEl.addEventListener('click', () => {
        areCrudeWordsHidden = !areCrudeWordsHidden;
        translatePage(currentLanguage); 
    });

    function translatePage(lang) {
        if (!translations[lang]) return;
        currentLanguage = lang;
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-translate-key]').forEach(element => {
            const key = element.dataset.translateKey;
            if (translations[lang][key] !== undefined) {
                if (element.tagName === 'INPUT' && element.placeholder !== undefined) element.placeholder = translations[lang][key];
                else if (element.tagName === 'TITLE') element.textContent = translations[lang][key];
                else element.textContent = translations[lang][key];
            }
        });
        if (toggleCrudeBtnEl) {
            toggleCrudeBtnEl.textContent = areCrudeWordsHidden ? (translations[lang]?.toggle_crude_btn_show || "Tampilkan Kata Kasar") : (translations[lang]?.toggle_crude_btn_hide || "Sembunyikan Kata Kasar");
        }
        renderFilteredWords(); 
    }

    document.querySelectorAll('.lang-btn').forEach(button => {
        button.addEventListener('click', () => {
            const selectedLang = button.dataset.lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            translatePage(selectedLang);
            localStorage.setItem('preferredLanguage', selectedLang);
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const preferredLang = localStorage.getItem('preferredLanguage');
        const initialLang = preferredLang && translations[preferredLang] ? preferredLang : 'id';
        const activeButton = document.querySelector(`.lang-btn[data-lang="${initialLang}"]`);
        if (activeButton) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            activeButton.classList.add('active');
        }
        translatePage(initialLang); 
    });

     window.addEventListener('load', () => {
         if (window.location.hash) {
             try {
                 const targetIdFromHash = decodeURIComponent(window.location.hash.substring(1)); 
                 let targetElementId = targetIdFromHash;
                 
                 if (!targetIdFromHash.startsWith('word-')) {
                     targetElementId = `word-${sanitizeWordId(targetIdFromHash)}`; 
                 } else {
                     const wordPart = targetIdFromHash.substring('word-'.length);
                     targetElementId = `word-${sanitizeWordId(wordPart)}`;
                 }

                 const sanitizedWordPart = targetElementId.replace('word-', '');
                 const targetElement = document.getElementById(targetElementId);

                 if (targetElement) {
                    const originalWordData = words.find(w => sanitizeWordId(w.word) === sanitizedWordPart);
                     if (areCrudeWordsHidden && originalWordData?.isCrude) {
                         const alertStart = translations[currentLanguage]?.crude_hidden_alert_start || "Kata \"";
                         const alertEnd = translations[currentLanguage]?.crude_hidden_alert_end || "\" saat ini disembunyikan oleh filter kata kasar.";
                         alert(`${alertStart}${originalWordData.word}${alertEnd}`);
                     } else {
                         closeAllWordItems();
                         targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                         targetElement.classList.add('active', 'highlight');
                         setTimeout(() => targetElement.classList.remove('highlight'), 1500);
                     }
                 }
             } catch (e) {
                 console.error("Error scrolling to hash:", e);
             }
         }
     });
</script>
