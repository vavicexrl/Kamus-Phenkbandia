        }

        body {

            padding: 20px;

            margin-bottom: 30px;
        }

            font-size: 2.2em;
            margin-bottom: 10px;
        }

            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .word-list {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .word-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .word-item:hover {
            background-color: #f8f9fa;
        }

        .word {
            font-weight: 600;
            color: #2d3436;
            font-size: 1.1em;
        }

        .definition {
            color: #666;
            margin-top: 5px;
            font-size: 0.95em;
            display: none;
        }

        .word-item.active .definition {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .word-item {

            }
        }
    </style>
</head>
